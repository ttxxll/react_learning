<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HelloReact</title>
  <!-- 引入react核心库：全局多一个React -->
  <script type="text/javascript" src="../js/react.development.js"></script>
  <!-- 引入react-dom：用于支持react操作DOM，全局多一个React.DOM -->
  <script type="text/javascript" src="../js/react-dom.development.js"></script>
  <!-- 引入babel，用于将jsx转为js，es6转为es5 -->
  <script type="text/javascript" src="../js/babel.min.js"></script>
</head>

<body>

  <!-- 准备好一个容器 -->
  <div id="test"></div>

  <!-- 
    type="text/javascript"：意为script标签里要写的是符合js的文本
    type="text/babel"：意为script标签里要写的是jsx文本
    balel：可以将ES6->ES5，也可以将jsx->js

      浏览器只认html，css，js，所以当浏览器发现是一个type="text/babel"类型的脚本时，会现场将jsx翻译成js，
    如果这部分代码较多，会造成较大的延迟。所以在浏览器控制台会报一个警告：
    You are using the in-browser Babel transformer. Be sure to precompile your scripts for production 
      可以用webpack将这部分jsx提前编译成js。
   -->
  <script type="text/babel">
    //1.创建一个虚拟DOM：jsx方式
    let vDOM = <h1>Hello, React</h1>
    //2.让React将虚拟DOM转为真实DOM，渲染到页面
    ReactDOM.render(vDOM, document.getElementById('test'));
  </script>
</body>

</html>
