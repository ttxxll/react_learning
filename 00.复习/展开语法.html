<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>展开语法</title>
</head>
<body>
  <script type="text/javascript">
    // 数组的展开语法：能直接展开数组，因为数组的原型上是由迭代器的
    let arr = [3,4,5,6,7];
    console.log(...arr); // 拆包

    function demo(...params){ //可变参数：会被打包成一个数组
      console.log(params);
    }
    demo(1,3,999)

    let arr2 = [1,2,...arr,8,9,10];
    console.log(arr2);

    // 对象的展开语法：不能直接展开对象，因为在对象的原型上没有迭代器
    const obj = {a:1, b:2, c:3}
    const obj2 = {d:1, e:2, a:3}
    console.log(obj);
    // console.log(...obj);//报错：Found non-callable @@iterator

    // 构造字面量对象时可以使用展开语法：此时得到了一个新的对象
    console.log({...obj});
    const cloneObj1 = {...obj};
    const cloneObj2 = {...obj, ...obj2}; //{a: 3, b: 2, c: 3, d: 1, e: 2}
    const cloneObj3 = {...obj, ...obj2, a:'abc'}; //{a: 'abc', b: 2, c: 3, d: 1, e: 2}
    console.log(cloneObj2);
    console.log(cloneObj3);
  </script>
</body>
</html>
