<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">
    /* 
      map不会影响原数组，会返回一个新数组
    */
    let arr = [1, 3, 5, 7, 9];

    let arr1 = arr.map((item, inex) => {
      return item + 1;
    });
    console.log(arr);
    console.log(arr1);

    /* 
      forEach只会单纯的循环，不会返回一个新的数组
    */
  </script>
</body>
</html>
