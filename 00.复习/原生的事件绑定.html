<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <button id="btn">点我</button>
  <!-- 1.事件绑定方式1 -->
  <button id="btn1" onclick="show()">点我</button>

  <script type="text/javascript">

    const btn = document.getElementById('btn');

    // 2.事件绑定方式1
    btn.onclick = () => {
      alert(1)
    }

    // 3.事件绑定方式2
    // btn.addEventListener('click', () => {
    //   alert(1)
    // })

    function show() {
      alert(1)
    }
  </script>
</body>
</html>
